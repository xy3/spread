<!DOCTYPE html>
<html>
<head>
	<title>Speed Reader</title>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">

</head>
<body>
	<div class="row center">
		<form action="#" id="content-form">
			<label for="speed_range">Speed: <span id="speed_val">65</span></label>
			<div class="slidecontainer">
			  <input type="range" min="10" max="100" value="65" class="slider" id="speed_range">
			</div>
			<button type="submit" form="content-form" id="content-form-submit-btn">Start</button>
			<button id="stop-btn">Stop</button>
			<button id="again-btn">Read again</button>
		</form>
	</div>
	<div class="row">
		<div class="col center">
			<span class="word">Ready?</span>	
		</div>
		<div class="progress-bar">
			<span class="progress"></span>
		</div>
	</div>

	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/popup.js"></script>
</body>
</html>
